<HTML>

Flight Log

</div>
<div id = "FilterMenu1" style = "background-color:rgba(9,16,62,1); padding:10px; text-align:center; font-family:'Courier New'; font-size:15; color:rgba(234,236,244,1); margin:2px">

	<input = "button" value = "Delete" id = "ID" class= "recordField" style= "text-align:center; background-color:rgba(9,16,62,1); color:rgba(234,236,244,1); border-style:dotted; border-width:1px; border-color:rgba(234,236,244,1)">
